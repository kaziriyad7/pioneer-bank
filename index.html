<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
   <section id="login_side">
        <!-- This is pioneer bank header section -->
    <header>
        <div class="container">
            <h1 class="text-center">Welcome to Pioneer-Bank</h1>
        </div>
    </header>
    <!-- This is pioneer bank login-area  -->

    <!-- This is our pioneer body main part -->
    <main>
        <div class="login-area">
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="enter your email">
                <br>
                <input type="password" class="form-control" name="" id="" placeholder="enter your password">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>
    </main>

   </section>
    <!-- add javascript file link  -->
    <script src="index.js">

    </script>
</body>
</html>
